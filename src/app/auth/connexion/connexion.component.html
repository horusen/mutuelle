<div class="container">
  <p class="text-center">
    <img src="assets/img/unamusc.PNG"
         class="logo"
         alt="">
  </p>

  <div class="card o-hidden  border-0 shadow-lg "
       style="margin-top: 40px;">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Connectez-vous</h1>
            </div>
            <form class="user"
                  [formGroup]="form"
                  (submit)="login()">


              <!-- Email -->
              <div class="form-group">
                <input type="email"
                       class="form-control form-control-user"
                       id="exampleInputEmail"
                       formControlName="email"
                       placeholder="Addresse mail">
              </div>


              <div class="form-group ">
                <input type="password"
                       class="form-control form-control-user"
                       id="exampleInputPassword"
                       formControlName="password"
                       placeholder="Mot de passe">
              </div>
              <button class="btn btn-success btn-user btn-block"
                      [disabled]="form.invalid">
                <i class="fad fa-circle-notch fa-spin"
                   *ngIf="loading"></i>
                Valider
              </button>
              <hr>

            </form>

            <app-loading *ngIf="loading"></app-loading>
            <!-- <hr> -->
            <!-- <div class="text-center">
              <a class="small"
                 href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small"
                 href="login.html">Already have an account? Login!</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
