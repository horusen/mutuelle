<div class="card"
     class="mat-elevation-z3 bg-white">
  <div class="card-header"><i class="fas fa-users-crown"></i> Enregistrement bénéficiaires</div>
  <div class="card-body">


    <div class="d-flex align-items-center justify-content-between">
      <h5 class="my-3"><i class="fas fa-list"></i> Liste des enregistrements des bénéficiaires</h5>
      <button class="btn btn-sm btn-success"
              [routerLink]="['./']"
              [fragment]="'add-enregistrement-beneficiaires'"><i class="fas fa-plus"></i> Ajouter</button>

    </div>
    <div class="scroll-11">
      <div class="smart-table-container"
           style="width: 1700px;">
        <app-enregistrement-beneficiaires-list (tableEvent)="onTableEvent($event)"></app-enregistrement-beneficiaires-list>
      </div>
    </div>







    <app-modal [configuration]="{ name: 'enregistrement-beneficiaires-create-modal', titre: 'Ajouter un nouvel enregistrement', icone:'plus', taille: 'lg' }"
               (closed)="helper.navigation.deleteFragmentFromUrl()">
      <app-enregistrement-beneficiaires-create (create)="onCreated()"></app-enregistrement-beneficiaires-create>
    </app-modal>

    <app-modal [configuration]="{ name: 'e', titre: 'Voir les détails de l\'enregistrement', icone:'plus', taille: 'lg' }"
               (closed)="helper.navigation.deleteFragmentFromUrl()">
      <router-outlet></router-outlet>
    </app-modal>


    <app-modal [configuration]="{ name: 'enregistrement-beneficiaires-edit-modal', titre: 'Modifier les details de l\'enregistrement', icone:'edit', taille: 'lg' }"
               (closed)="helper.navigation.deleteFragmentFromUrl()">
      <app-enregistrement-beneficiaires-edit (edited)="onEdited()"></app-enregistrement-beneficiaires-edit>
    </app-modal>


  </div>
</div>
